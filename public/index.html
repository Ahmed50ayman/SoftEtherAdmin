<!doctype html>
<html lang="en" ng-app="softEtherAdminApp">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>

    <title>SoftEher Admin</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- App -->
    <script src="js/app/app.js"></script>
    <script src="js/app/dashboard/dashboard.js"></script>
    <script src="js/app/server/server.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="blue">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper" ng-controller="SidebarController">
                <div class="logo">
                    <a href="index.html" class="simple-text">
                        SoftEther Admin
                    </a>
                </div>

                <ul class="nav">
                    <li ng-repeat="item in navData" ng-class="{active: item.isActive}">
                        <a href="#!/{{item.path}}">
                            <i class="{{item.icon}}"></i>
                            <p>{{item.text}}</p>
                        </a>
                    </li>
                    <!-- <li class="active">
                        <a href="#!/dashboard">
                            <i class="pe-7s-graph"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="#!/server">
                            <i class="pe-7s-server"></i>
                            <p>Server</p>
                        </a>
                    </li>
                    <li>
                        <a href="#!/hubs">
                            <i class="pe-7s-share"></i>
                            <p>Hubs</p>
                        </a>
                    </li>
                    <li>
                        <a href="typography.html">
                            <i class="pe-7s-config"></i>
                            <p>Config</p>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>

        <!-- MAIN PANEL HEADER -->
        <div class="main-panel" ng-controller="HeaderController">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">                            
                        <span class="navbar-brand"><span class="fa fa-spinner fa-spin" style="font-size:24px" ng-show="loading"></span>{{hostName}}</span>
                    </div>
                </div>
            </nav>

            <!-- MAIN PANEL BODY -->
            <div class="content" ng-view>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right">
                        Powered by <a href="http://github.com/notisrac/softetheradmin" target="_blank">SoftEther Admin</a> by noti
                    </p>
                </div>
            </footer>
    
        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="js/ui/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="js/ui/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/ui/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/ui/bootstrap-notify.js"></script>
